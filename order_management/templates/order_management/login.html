{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Order Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Toast Container (center of screen) -->
    <div id="toast-container" class="fixed inset-0 flex flex-col items-center justify-center z-50 pointer-events-none">
      {% if messages %}
        {% for message in messages %}
          <div class="toast pointer-events-auto transition-opacity duration-500 ease-in-out
                    px-6 py-4 rounded-lg shadow-xl
                    backdrop-blur-sm text-gray-800 text-lg font-medium
                    border-l-4
                    {% if message.tags == 'success' %}border-green-500 bg-green-50/70{% endif %}
                    {% if message.tags == 'error' %}border-red-500 bg-red-50/70{% endif %}
                    {% if message.tags == 'warning' %}border-yellow-500 bg-yellow-50/70{% endif %}
                    {% if message.tags == 'info' %}border-blue-500 bg-blue-50/70{% endif %}
                    ">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Order Management Login</h2>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
        <p>Invalid username or password.</p>
      </div>
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="id_username" class="block text-gray-700 font-medium mb-2">Username</label>
        <input 
          type="text" 
          name="username" 
          id="id_username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your username"
          required
        >
      </div>

      <div>
        <label for="id_password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input 
          type="password" 
          name="password" 
          id="id_password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password"
          required
        >
      </div>

      <div class="flex items-center justify-between">
        <div>
          <input type="checkbox" name="remember" id="remember" class="mr-2">
          <label for="remember" class="text-gray-600 text-sm">Remember me</label>
        </div>
        <a href="" class="text-blue-500 text-sm hover:underline">Forgot password?</a>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition duration-200"
      >
        Login
      </button>
    </form>

    <p class="text-gray-600 text-sm text-center mt-6">
      Don't have an account? <a href="" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
  <script>
    // message popup js
    const toasts = document.querySelectorAll('.toast');
    toasts.forEach((toast, index) => {
        setTimeout(() => {
            toast.classList.add('opacity-0');
            setTimeout(() => toast.remove(), 500); // Remove after fade-out
        }, 3000 + index * 100); // 3s visible + fade out
    });
  </script>
</body>
</html>
