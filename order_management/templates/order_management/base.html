<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Order Management{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- Toast Container (center of screen) -->
    <div id="toast-container" class="fixed inset-0 flex flex-col items-center justify-center z-50 pointer-events-none">
        {% if messages %}
            {% for message in messages %}
                <div class="toast pointer-events-auto transition-opacity duration-500 ease-in-out
                            px-6 py-4 rounded-lg shadow-xl
                            backdrop-blur-sm text-gray-800 text-lg font-medium
                            border-l-4
                            {% if message.tags == 'success' %}border-green-500 bg-green-50/70{% endif %}
                            {% if message.tags == 'error' %}border-red-500 bg-red-50/70{% endif %}
                            {% if message.tags == 'warning' %}border-yellow-500 bg-yellow-50/70{% endif %}
                            {% if message.tags == 'info' %}border-blue-500 bg-blue-50/70{% endif %}
                            ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- TOP NAVBAR -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <h1 class="text-xl font-bold text-indigo-600 tracking-wide">
            Order Management System
        </h1>

        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <img src="https://ui-avatars.com/api/?name=Employee+User&background=6366f1&color=fff"
                     class="h-8 w-8 rounded-full border border-gray-300">
                <span class="text-sm font-medium text-gray-700 hidden md:block">{{ request.user.username }}</span>
                <a href="{% url 'oms-logout' %}" class="text-white hover:bg-blue-700 bg-blue-600 font-semibold px-3 py-1 pb-2 rounded-lg">LogOut</a>
            </div>
        </div>
    </header>

    <div class="flex h-screen overflow-hidden">
        <!-- SIDEBAR -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
            <nav class="flex-1 px-2 py-4 space-y-1">

                <a href="{% url 'orders' %}" class="flex items-center px-4 py-3 text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 rounded-md bg-gray-100 shadow-sm text-gray-800">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                    </svg>
                    Dashboard
                </a>

                <a href="" class="flex items-center px-4 py-3 text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 rounded-md">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                    Orders
                </a>

                <a href="" class="flex items-center px-4 py-3 text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 rounded-md">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    Customers
                </a>

            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        {% block content %}
        <!-- Each page content -->
        {% endblock %}

    </div>


    <script>
        // 1. Mock Data (Simulating a Database)

        let orders = [];
        let state = {
            status: 'all',
            search: '',
            page: 1
        };

        async function loadOrders() {
            const urlParam = new URLSearchParams(state).toString();
            const response = await fetch("{% url 'orders-api' %}"+`?${urlParam}`)
            orders = await response.json();
            console.log(orders)

            renderTable(orders);
            renderPagination(orders);
        }
        
        loadOrders();
        quickDashbordUpdate();

        function renderPagination(orders) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageNumbers = document.getElementById('pageNumbers');

            pageNumbers.innerHTML = '';

            // Prev
            prevBtn.disabled = orders.current_page === 1;
            prevBtn.onclick = () => {
                if (state.page > 1) {
                    state.page--;
                    loadOrders();
                }
            };

            // Page numbers
            for (let i = 1; i <= orders.num_pages; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = `px-3 py-1 border rounded ${i === orders.current_page ? 'bg-indigo-600 text-white' : ''}`;

                btn.onclick = () => {
                    state.page = i;
                    loadOrders();
                };
                pageNumbers.appendChild(btn);
            }
            
               
            
            // Next
            nextBtn.disabled = orders.current_page === orders.num_pages;
            nextBtn.onclick = () => {
                if (state.page < orders.num_pages) {
                    state.page++;
                    loadOrders();
                }
            };
        }


        async function quickDashbordUpdate(){
            response = await fetch("{% url 'dsb-count' %}")
            data = await response.json()

            document.getElementById('processing').innerText = data.processing;
            document.getElementById('shipped').innerText = data.shipped;
            document.getElementById('delivered').innerText = data.delivered;
            document.getElementById('refunded').innerText = data.refunded;
        }

        async function changeFilter(btn){
            state.status = btn.dataset.status;         
            loadOrders();
            updateActiveButton(btn);
        }

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', e => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(()=>{
                state.search = e.target.value;
                state.page = 1;
                loadOrders();
            }, 400);
        });


        // Button style update
        function updateActiveButton(activeBtn) {
            // Removing active btn style from all button
            document.querySelectorAll('[data-status]').forEach(btn => {
                btn.classList.remove('bg-white', 'shadow-sm', 'text-gray-800');
                btn.classList.add('text-gray-500');
            });

            // Styling the one active btn
            activeBtn.classList.add('bg-white', 'shadow-sm', 'text-gray-800');
            activeBtn.classList.remove('text-gray-500');
        }

        let currentOrderId = null;
        // 2. Helper: Get Status Color
        function getStatusColor(status) {
            switch(status) {
                // case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'processing': return 'bg-blue-100 text-blue-800';
                case 'shipped': return 'bg-indigo-100 text-indigo-800';
                case 'delivered': return 'bg-green-100 text-green-800';
                case 'cancelled': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }


        function updatePageNumbering(){
            document.getElementById('totitems')

        }

        // 3. Render Table
        function renderTable(orders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            document.getElementById('curpage').innerText = orders.current_page;
            document.getElementById('totpage').innerText = orders.num_pages;
            document.getElementById('totitems').innerText = orders.count;

            orders.results.forEach(order => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition-colors border-b border-gray-100';

                tr.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900">${order.id}</td>

                    <td class="px-6 py-4 text-gray-500">
                        ${new Date(order.created_at).toLocaleString()}
                    </td>

                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xs mr-3">
                                U
                            </div>
                            <span class="text-gray-700 font-medium">
                                ${order.username ?? "Guest"}
                            </span>
                        </div>
                    </td>

                    <td class="px-6 py-4 text-gray-900 font-semibold">
                        ${order.total_amount}
                    </td>

                    <td class="px-6 py-4 text-gray-500 text-sm">
                        ${order.payment_method.toUpperCase()}
                    </td>

                    <td class="px-6 py-4">
                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(order.delivery_status)}">
                            ${order.delivery_status}
                        </span>
                    </td>

                    <td class="px-6 py-4 text-right">
                        <button onclick="openModal('${order.id}')"
                            class="text-indigo-600 hover:text-indigo-900 font-medium text-sm">
                            View Details
                        </button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        let order = null;
        // 4. Modal Functions
        async function openModal(id) {
            order = orders.results.find(o => o.id == id);
            const res = await fetch("{% url 'orders-api' %}"+ `${id}/`);
            let items = await res.json()

            currentOrderId = id;
            if(!order) return;

            // Populate Modal Data
            document.getElementById('modalOrderId').innerText = order.id;
            document.getElementById('modalDate').innerText = new Date(order.created_at).toLocaleString();
            document.getElementById('modalCustomerName').innerText = order.username ?? "Guest";
            document.getElementById('modalCustomerEmail').innerText = order.email ?? "";
            document.getElementById('modalCustomerPhone').innerText = order.phone ?? "";
            document.getElementById('modalAddress').innerText = order.shipping_address;
            document.getElementById('modalTotal').innerText = order.total_amount;
            document.getElementById('statusSelect').value = order.delivery_status;

            // Populate Items
            const itemsTable = document.getElementById('modalItemsTable');
            itemsTable.innerHTML = '';
            items.forEach(item => {
                itemsTable.innerHTML += `
                    <tr>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <div class="flex items-center">
                                <img src="/media/${item.product_img_url ?? ''}" 
                                alt="${item.product_name}" 
                                style="width:30px; height:30px; object-fit:cover; border-radius:4px; margin-right:8px;">

                                <div class="text-sm font-medium text-gray-900">${item.product_name}</div>
                            </div>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 text-right">Qty: ${item.quantity}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right font-medium">${item.unit_price*item.quantity}</td>
                    </tr>
                `;
            });

            // Show Modal
            document.getElementById('orderModal').classList.remove('hidden');
        }
   
        function closeModal() {
            document.getElementById('orderModal').classList.add('hidden');
            currentOrderId = null;
        }

        async function updateOrderStatus() {
            if(!currentOrderId) return;
            
            const newStatus = document.getElementById('statusSelect').value;
            const tracking = document.getElementById('trackingInput').value;
            
            // Update Mock Data
            const response = await fetch("{% url 'orders-api' %}"+ `${currentOrderId}/`, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    status: newStatus,
                    tracking: tracking
                })
            });
            let update_stat = await response.json()
            closeModal();
            loadOrders();
            quickDashbordUpdate();
        }

        // message popup js
        const toasts = document.querySelectorAll('.toast');
        toasts.forEach((toast, index) => {
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 500); // Remove after fade-out
            }, 3000 + index * 100); // 3s visible + fade out
        });
    </script>
</body>
</html>
