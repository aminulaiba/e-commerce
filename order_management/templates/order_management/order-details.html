<div id="orderModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    
                    <div class="flex justify-between items-start border-b border-gray-100 pb-4 mb-4">
                        <div>
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Order Details: <span id="modalOrderId" class="text-indigo-600 font-bold"></span>
                            </h3>
                            <p class="text-sm text-gray-500 mt-1">Placed on <span id="modalDate"></span></p>
                        </div>
                        <button onclick="closeModal()" class="bg-gray-100 rounded-full p-2 hover:bg-gray-200 focus:outline-none">
                            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        
                        <div class="col-span-1 space-y-6">
                            <div>
                                <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Customer Info</h4>
                                <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                                    <p class="font-medium text-gray-800 text-sm" id="modalCustomerName">John Doe</p>
                                    <p class="text-gray-500 text-sm" id="modalCustomerEmail">john@example.com</p>
                                    <p class="text-gray-500 text-sm" id="modalCustomerPhone">+1 (555) 123-4567</p>
                                </div>
                            </div>
                            <div>
                                <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Shipping Address</h4>
                                <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                                    <p class="text-gray-600 text-sm leading-relaxed" id="modalAddress">
                                        123 Market St,<br>Suite 400,<br>San Francisco, CA 94103
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-1 md:col-span-2">
                            <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Order Items</h4>
                            <div class="bg-white border border-gray-200 rounded-lg overflow-hidden mb-6">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <tbody class="divide-y divide-gray-200" id="modalItemsTable">
                                        </tbody>
                                </table>
                                <div class="bg-gray-50 px-4 py-3 flex justify-between items-center border-t border-gray-200">
                                    <span class="text-gray-600 font-medium">Total Amount</span>
                                    <span class="text-xl font-bold text-gray-900" id="modalTotal">$120.00</span>
                                </div>
                            </div>

                            <div class="bg-indigo-50 border border-indigo-100 rounded-lg p-4">
                                <h4 class="text-sm font-bold text-indigo-900 mb-3">Update Order Status</h4>
                                <div class="flex flex-col sm:flex-row gap-3">
                                    <div class="flex-1">
                                        <label class="block text-xs font-medium text-indigo-700 mb-1">Status</label>
                                        <select id="statusSelect" class="block w-full text-sm border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                                            <option value="processing">Processing</option>
                                            <option value="shipped">Shipped</option>
                                            <option value="delivered">Delivered</option>
                                            <option value="refunded">Refunded</option>
                                        </select>
                                    </div>
                                    <div class="flex-1">
                                        <label class="block text-xs font-medium text-indigo-700 mb-1">Tracking Number (Optional)</label>
                                        <input type="text" id="trackingInput" placeholder="e.g. TRK-987654" class="block w-full text-sm border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                                    </div>
                                    <div class="flex items-end">
                                        <button onclick="updateOrderStatus()" class="w-full sm:w-auto bg-indigo-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Update
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="closeModal()" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-gray-600 text-base font-medium text-white hover:bg-gray-700 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Print Invoice
                    </button>
                </div>
            </div>
        </div>
    </div>
